services:
  postgres:
    image: postgres:15
    container_name: favorite-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: favorites
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - favorite-net
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  favorites:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/favorites?sslmode=disable
      - REDIS_ADDR=redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PRODUCT_SERVICE_URL=http://product-service:8080
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    networks:
      - favorite-net
volumes:
  pgdata:

networks:
  favorite-net:
